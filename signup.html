    		<div id="myCarousel" class="carousel slide" data-ride="carousel">

          <div class="container">
            <div class="carousel-caption">
              <h1>Try us for free</h1>

                </p>

        <!-- Content -->
        <div class="content">
        	<div class="signin-info">
        		<div class="container">
        		  <div class="modal-body">
            	  <div class="row">
                  <div class="col-sm-8 col-sm-offset-2">
                  		<h5>Sign up</h5>
                      <div class="well">
                          <form id="loginForm" method="POST" action="/login/" novalidate>
                          	<div class="row form-group">
                                <div class="col-sm-6 col-md-6">
                                <label for="username" class="control-label">First Name</label>
                                    <input class="form-control" name="firstname" placeholder="" id="bar-first" type="text" required autofocus>
                                </div>
                                <div class="col-sm-6 col-md-6">
                                <label for="username" class="control-label">Last Name</label>
                                    <input class="form-control" name="lastname" placeholder="" type="text" required>
                                </div>
                            </div>
                              <div class="form-group">
                                  <label for="username" class="control-label">Email</label>
                                  <input type="email" class="form-control" id="email" name="username" value="" required title="Please enter you username">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="key" class="control-label">Password</label>
                                  <div class="checkbox pull-right" id="psd_show">
                                    <span class="character-checkbox" onclick="showPassword()"></span>
                                    <span class="label">Show password</span>
                                </div>
                                   <input type="password" name="key" id="key" class="form-control" placeholder="">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Company Name</label>
                                  <input type="text" class="form-control" id="" name="password" value="" required title="Please enter your password">
                                  <span class="help-block"></span>
                              </div>
                              
                              
                              <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                              <div class="checkbox">
                                  <label>
                                      <input type="checkbox" name="remember" id="remember"> I've read and agreed to the Terms & Conditions and<br>
 										Mail Terms of Service.
                                  </label>
                              </div>
                              <input type="submit" name="login-submit" id="login" tabindex="4" class="form-control btn btn-login" value="create account">
                              
                          </form>
                      </div>
                  </div>
              </div>
         		 </div>
           	 </div>
            </div>
